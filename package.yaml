name:                compression
version:             0.1.0.0
github:              "xkozlov1/compression"
license:             BSD3
author:              "Martin Kozlovský"
maintainer:          "example@example.com"
copyright:           "2022 Martin Kozlovský"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/xkozlov1/compression#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- containers
- pqueue

library:
  source-dirs: src

executables:
  compression-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compression

tests:
  compression-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compression
    - QuickCheck
